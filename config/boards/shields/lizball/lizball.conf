# Trackball configuration
CONFIG_ZMK_POINTING=y
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_PMW3610=y

CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_SCROLL_TICK=80

# RGB Underglow - optimized
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1
# Reduce animations for faster build
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=4
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=4
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=4
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0

# Encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Bluetooth - optimized
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=3  # Reduced from 5
CONFIG_BT_MAX_PAIRED=3  # Reduced from 5
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=768
CONFIG_ZMK_BLE_THREAD_PRIORITY=5
CONFIG_BT_BUF_ACL_TX_SIZE=27
CONFIG_BT_BUF_ACL_RX_SIZE=69
CONFIG_BT_CTLR_TX_PWR_0=y

# Power management optimizations
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Debugging - disable to improve build time
CONFIG_ZMK_USB_LOGGING=n

# Build optimizations
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# Input configuration - streamlined
CONFIG_ZMK_INPUT=y
